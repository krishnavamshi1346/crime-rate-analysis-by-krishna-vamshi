<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">

  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Crime Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="DISTRICT" placeholder="DISTRICT" required="required" />
        <input type="text" name="YEAR" placeholder="YEAR" required="required" />
		<input type="text" name="Day Of Week" placeholder="DAY OF WEEK" required="required" />
		<input type="text" name="Hour" placeholder="HOUR" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
